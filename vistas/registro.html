    <!-- FORMULARIO DE REGISTRO -->
    <div class="container contenedorRegistro">
        <div class="col-12 textos mb-2">
            <h2>Registro</h2>
        </div>
        <form class="miFormContactoRegistro">
            <div class="mb-3 row">
                <label for="nombre" class="col-form-label col-12 col-md-4">Nombre</label>
                <div class="col-12 col-md-8">
                    <input type="text" class="form-control" id="nombre" required tabindex="1">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="apellido" class="col-form-label col-12 col-md-4">Apellido</label>
                <div class="col-12 col-md-8">
                    <input type="text" class="form-control" id="apellido" required tabindex="2">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-form-label col-12 col-md-4">Correo Electrónico</label>
                <div class="col-12 col-md-8">
                    <input type="email" class="form-control" id="email" required tabindex="3">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-form-label col-12 col-md-4">Contraseña</label>
                <div class="col-12 col-md-8">
                    <input type="password" class="form-control" id="password" required tabindex="4">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="confirm-password" class="col-form-label col-12 col-md-4">Confirmar Contraseña</label>
                <div class="col-12 col-md-8">
                    <input type="password" class="form-control" id="confirm-password" required tabindex="5">
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </div>
            <div class="text-center mt-3">
                <a href="login.html">¿Ya tienes cuenta? Inicia Sesión</a>
            </div>
        </form>
